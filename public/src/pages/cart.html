<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ronan Pors" />
    <meta
      name="description"
      content="Page du Shop de l'Application Shop, figurines de Tintin et Milou"
    />
    <meta name="keywords" content="Shop, figurines, Tintin et Milou" />
    <title>Shop | Cart Page</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="stylesheet" href="/css/fonts/font.css" />
    <link rel="stylesheet" href="/css/base/variables.css" />
    <link rel="stylesheet" href="/css/base/reset.css" />
    <link rel="stylesheet" href="/css/utils/objects.css" />
    <link rel="stylesheet" href="/css/utils/keyframes.css" />
    <link rel="stylesheet" href="/css/components/table.css" />
    <link rel="stylesheet" href="/css/layout/header.css" />
    <!-- LA PAGE CHANGE !!!! donc plus de référence à landing.css -->
    <link rel="stylesheet" href="/css/pages/cart.css" />
    <link rel="stylesheet" href="/css/layout/footer.css" />
    <!-- SCRIPT JS  FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/3b3c8e71e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="app__header fixed-top">
      <section>
        <figure>
          <img src="/assets/favicon.png" alt="logo du site oFig" />
        </figure>
        <span aria-label="conteneur du titre de l'application"> oFig </span>
      </section>
      <!-- Input pour contrôler le menu burger -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav id="nav-menu" role="navigation">
        <ul>
          <li>
            <a href="../../../index.html" aria-label="Aller à la page accueil">
              <i class="fa-solid fa-home fa-xl icon-white"></i>Accueil
            </a>
          </li>
          <li>
            <a href="/src/pages/shop.html" aria-label="Acceder au magasin">
              <i class="fa-solid fa-shop fa-xl icon-white"></i>Shop
            </a>
          </li>
          <li>
            <a
              href="/src/pages/delivery.html"
              aria-label="Acceder à la commande en cours"
            >
              <i class="fa-solid fa-truck fa-xl icon-white"></i>Commande
            </a>
          </li>
          <li>
            <a
              href="/src/pages/login.html"
              aria-label="Aller à la page de connexion"
            >
              <i class="fa-solid fa-sign-in fa-xl icon-white"></i>Se connecter
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="cart__main page">
      <section class="cart-main__table">
        <header><h1>Panier</h1></header>
        <table class="table" border="collapse">
          <thead>
            <th scope="col">Nom</th>
            <th scope="col">Quantité</th>
            <th scope="col">Prix</th>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                <figure>
                  <img src="/assets/images/tintin.jpg" alt="tintin" />
                </figure>
                <span aria-label="nom de la figurine">Tintin </span>
              </th>
              <td>1</td>
              <td>70€</td>
            </tr>
            <tr>
              <th scope="row">
                <figure>
                  <img src="/assets/images/haddock.jpg" alt="haddock" />
                </figure>
                <span aria-label="nom de la figurine">Haddock</span>
              </th>
              <td>1</td>
              <td>25€</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th scope="row" colspan="2">Montant total</th>
              <td>95€</td>
            </tr>
          </tfoot>
        </table>
        <section class="cart-main__actions">
          <a href="/src/pages//shop.html"> Retour en arrière </a>
          <a href="/src/pages/delivery.html"> Poursuivre </a>
        </section>
      </section>
    </main>
    <footer class="app__footer fixed-bottom">
      <p>Toutes les images sont sous &copy; Pixabay</p>
    </footer>
  </body>
</html>
