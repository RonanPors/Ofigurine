<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Boris Rose" />
    <meta name="description" content="UX/UI Shop par BR" />
    <meta name="keywords" content="Shop, UX/UI" />
    <title>Shop | Landing Page</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon-bCpBCA8k.png"
    />
    <!-- SCRIPT JS  FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/3b3c8e71e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BlcGIWpy.css">
  </head>
  <body>
    <header class="app__header fixed-top">
      <section>
        <figure>
          <img
            src="/assets/favicon-bCpBCA8k.png"
            alt="logo du site oFig"
          />
        </figure>
        <span aria-label="conteneur du titre de l'application"> oFig </span>
      </section>
      <!-- Input pour contrôler le menu burger -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav id="nav-menu" role="navigation">
        <ul>
          <li>
            <a href="../../../index.html" aria-label="Aller à la page accueil">
              <i class="fa-solid fa-home fa-xl icon-white"></i>Accueil
            </a>
          </li>
          <li>
            <a
              href="./frontend/src/pages/shop.html"
              aria-label="Acceder au magasin"
            >
              <i class="fa-solid fa-shop fa-xl icon-white"></i>Shop
            </a>
          </li>
          <li>
            <a href="./cart.html" aria-label="Acceder au panier">
              <i class="fa-solid fa-bag-shopping fa-xl icon-white"></i>Panier
            </a>
          </li>
          <li>
            <a
              href="./delivery.html"
              aria-label="Acceder à la commande en cours"
            >
              <i class="fa-solid fa-truck fa-xl icon-white"></i>Commande
            </a>
          </li>
          <li>
            <a href="./login.html" aria-label="Aller à la page de connexion">
              <i class="fa-solid fa-sign-in fa-xl icon-white"></i>Se connecter
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="landing__main page">
      <h1>oFig : L'application numéro 1 dans la vente de figurines</h1>
      <a href="../src/pages/shop.html"> Voir nos produits </a>
    </main>
    <footer class="app__footer fixed-bottom">
      <p>L'application n°1 dans la vente de figurines</p>
    </footer>
  </body>
</html>
